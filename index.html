<script>
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
    function toggleTheme() {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        const target = current === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', target);
    }

<style>
    :root {
        --bg: #f2f4f8;
        --card-bg: #ffffff;
        --text: #2e3440;
        --accent: #5e81ac;
        --cursor: #bf616a;
    }

    [data-theme="dark"] {
        --bg: #1a1b26;
        --card-bg: #24283b;
        --text: #a9b1d6;
        --accent: #7aa2f7;
        --cursor: #f7768e;
    }

    body {
        font-family: 'Fira Code', monospace;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        transition: background 0.3s ease, color 0.3s ease;
        text-align: left;
    }

    .theme-toggle {
        position: fixed;
        top: 25px;
        right: 25px;
        width: 44px;
        height: 44px;
        background: none;
        border: none;
        cursor: pointer;
        color: var(--accent);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .sun-icon, .moon-icon {
        position: absolute;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
    }
    [data-theme="dark"] .sun-icon {
        opacity: 1;
        transform: scale(1) rotate(0deg);
    }
    [data-theme="dark"] .moon-icon {
        opacity: 0; transform: scale(0) rotate(-90deg);
        pointer-events: none;
    }
    [data-theme="light"] .sun-icon {
        opacity: 0;
        transform: scale(0) rotate(90deg);
        pointer-events: none;
    }
    [data-theme="light"] .moon-icon {
        opacity: 1;
        transform: scale(1) rotate(0deg);
    }
    .bio-container {
        max-width: 450px;
        margin-bottom: 2.5rem;
    }
    .name {
        font-size: 1.8rem;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        color: var(--accent);
        font-weight: 700;
        animation: hueRot 5s linear infinite;
    }
    @keyframes hueRot {
        from { filter: hue-rotate(0deg); }
        to { filter: hue-rotate(360deg); }
    }
    .nav-grid {
        width: 100%;
        max-width: 400px;
        display: grid;
        gap: 1rem;
    }
    .nav-card {
        background: var(--card-bg);
        padding: 1.2rem;
        text-decoration: none;
        color: var(--text);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        transition: 0.2s;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    [data-theme="dark"] .nav-card {
        border: 1px solid rgba(122, 162, 247, 0.2);
    }
    .nav-card:hover {
        border-color: var(--accent);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        color: var(--accent);
    }
    .nav-card svg {
        width: 18px;
        height: 18px;
    }
